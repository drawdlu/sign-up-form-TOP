<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="odin-project-logo">
            <span>ODIN</span>
        </div>
    </div>
    <div class="form-container">
        <div class="introduction">
            <div>
                <p>This is not a real inline service!
                    You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up <span>now</span> to get started.</p>
                
                <p>You <span>know</span> you want to.</p>
            </div>
        </div>
        <div class="form">
            <form action="#" method="post">
                <p>Let's do this!</p>
                <div class="form-row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="contact-number">PHONE NUMBER</label>
                        <input type="tel" id="contact-number" name="contact-number">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" 
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$">
                        <span></span>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" 
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-button">

        </div>
    </div>
</body>
</html>
